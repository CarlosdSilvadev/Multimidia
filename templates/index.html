<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloader de Vídeos</title>
    <style>
      /* Resetando alguns estilos padrões */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f6f9;
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #4caf50;
      }

      /* Formulário */
      #downloadForm {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      label {
        display: block;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        background-color: #f9f9f9;
      }

      input[type="text"]:focus {
        border-color: #4caf50;
        outline: none;
      }

      button {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Status */
      #status {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.2rem;
        font-weight: bold;
      }

      /* Responsividade */
      @media (max-width: 600px) {
        h2 {
          font-size: 1.5rem;
        }

        #downloadForm {
          padding: 1.5rem;
        }

        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Downloader de Vídeos</h2>
      <form id="downloadForm">
        <label for="link">Link do vídeo:</label>
        <input
          type="text"
          id="link"
          name="link"
          placeholder="Insira o link do vídeo"
          required
        />

        <label for="path">Diretório de salvamento:</label>
        <input
          type="text"
          id="path"
          name="path"
          placeholder="Insira o diretório para salvar o vídeo"
          required
        />

        <button type="submit">Baixar e Converter</button>
      </form>

      <p id="status"></p>
    </div>

    <script>
      document
        .getElementById("downloadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const link = document.getElementById("link").value;
          const path = document.getElementById("path").value;
          const statusElement = document.getElementById("status");

          statusElement.textContent = "Baixando...";

          const response = await fetch("/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ link, path }),
          });

          if (response.ok) {
            statusElement.textContent = "Download e conversão completos!";
          } else {
            statusElement.textContent = "Erro no download.";
          }
        });
    </script>
  </body>
</html>
